
<ion-view view-title="{{note.name}}">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/tab/notes">
        <img ng-src="{{note.face}}" style="width: 64px; height: 64px">
        <p>
          {{note.lastNote}}
        </p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
